<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let pr of productList">
        <div class="card h-100">
            <a href="#!"><img class="card-img-top" src="{{pr.productImg}}" height="152px" alt="..." /></a>
            <div class="card-body">
                <h4 class="card-title"><a routerLink="view-product/{{pr.id}}">{{pr.productName}}</a></h4>
                <h5>${{pr.price}}</h5>
                <p class="card-text">{{pr.descriptions}}</p>
            </div>
            <div class="card-footer"><small class="text-muted">★ ★ ★ ★ ☆</small></div>
        </div>
    </div>
   
</div>
